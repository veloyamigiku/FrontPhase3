<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>YahooAPIClient</title>
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="search-title">ユーザ検索</div>
            </div>
            <div class="search-item-container">
                <div class="row">
                    <div class="search-item-name">
                        <label for="query">ユーザ名</label>
                    </div>
                    <div class="search-item-value">
                        <input type="text" id="query" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="search-item-name">
                        <label for="display-count">表示件数</label>
                    </div>
                    <div class="search-item-value">
                        <select id="display-count" class="form-control">
                            <option selected>5</option>
                            <option>10</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="search-item-value">
                        <button type="button" class="search-item-button" id="search-button">検索</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>ユーザ名</th>
                        </tr>
                    </thead>
                    <tbody id="search-user-table-body">
                        <tr>
                            <th>1</th>
                            <td>ホゲホゲ</td>
                        </tr>
                        <tr>
                            <th>2</th>
                            <td>ホゲホゲ</td>
                        </tr>
                        <tr>
                            <th>3</th>
                            <td>ホゲホゲ</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="dist/main.js"></script>
    </body>
</html>

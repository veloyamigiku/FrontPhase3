<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TODO一覧</title>
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <header></header>
        <div class="todo-container-input">
            <div class="todo-input-item"><input type="text" id="todo-input-content" placeholder="TODOを入力して、追加ボタンをクリックしてください。"></div>
            <div class="todo-input-item"><button type="button" id="todo-button-add" class="btn btn-primary">追加</button></div>
        </div>
        <div class="todo-container-list">
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Todo</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="todo-list-tbody">
                    <tr>
                        <th class="align-middle">1</th>
                        <td class="align-middle">TODOを入力して、追加ボタンをクリックしてください。</td>
                        <td>
                            <button type="button" class="todo-list-button-fix">編集</button>
                            <button type="button" class="todo-list-button-save-hidden">保存</button>
                            <button type="button" class="todo-list-button-cancel-hidden">キャンセル</button>
                            <button type="button" class="todo-list-button-delete">削除</button>
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle">2</th>
                        <td class="align-middle">TODOを入力して、追加ボタンをクリックしてください。</td>
                        <td>
                            <button type="button" class="todo-list-button-fix">編集</button>
                            <button type="button" class="todo-list-button-save-hidden">保存</button>
                            <button type="button" class="todo-list-button-cancel-hidden">キャンセル</button>
                            <button type="button" class="todo-list-button-delete">削除</button>
                        </td>
                    </tr>
                    <tr>
                        <th class="align-middle">3</th>
                        <td class="align-middle">TODOを入力して、追加ボタンをクリックしてください。</td>
                        <td>
                            <button type="button" class="todo-list-button-fix">編集</button>
                            <button type="button" class="todo-list-button-save-hidden">保存</button>
                            <button type="button" class="todo-list-button-cancel-hidden">キャンセル</button>
                            <button type="button" class="todo-list-button-delete">削除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer></footer>
        <script src="dist/main.js"></script>
    </body>
</html>
